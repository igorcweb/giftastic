<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="./assets/images/g-icon.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Courgette|Kaushan+Script|Quintessential" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Giftastic</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-expand-md navbar-light bg-light mb-3">
    <div class="container-fluid">
      <h1 class="m-0 pl-0" href="#">GifTastic</h1>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <form class="form-inline my-2 my-lg-0 ml-auto">
          <input type="search" class="topic form-control mr-sm-2" placeholder="New Giftastic Topic">
          <button class="add btn btn-outline-primary my-2 my-sm-0">Add</button>
          <button class="clear-topics ml-2 mt-0 btn btn-outline-danger d-block" type="submit">Clear Topics</button>
          <button class="reset ml-2 mt-0 btn btn-outline-danger d-block" type="submit">Reset</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div id="buttons"></div>

    <div id="gifs"></div>
  </div>
  <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="./assets/scripts/app.js"></script>

</body>

</html>
